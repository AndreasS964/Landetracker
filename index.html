<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flugtracker v1.8</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #eef2f5; }
    header {
      background: #002b55;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 40px; margin-right: 1rem; }
    header h1 { font-size: 1.2rem; margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    #filters {
      background: #e0e0e0;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
      gap: 0.5rem;
    }
    #filters label { font-weight: bold; margin-right: 0.5rem; }
    #filters input[type="date"], #filters input[type="number"] {
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: auto;
    }
    #filters button {
      padding: 0.4rem 0.8rem;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #main {
      display: flex;
      height: 70vh;
    }
    #map { flex: 3; }
    #flights {
      flex: 2;
      overflow-y: auto;
      background: white;
      border-left: 1px solid #ccc;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #002b55;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo" />
      <h1>Flugtracker v1.8</h1>
    </div>
    <nav>
      <a href="/log">📄 Log</a>
      <a href="/stats">📊 Statistik</a>
      <a href="/platzrunde.gpx">📡 Platzrunde</a>
      <a href="http://localhost/tar1090">📟 tar1090</a>
      <a href="http://localhost/graphs1090">📈 Graphs</a>
    </nav>
  </header>

  <div id="filters">
    <label for="from">Von:</label>
    <input type="date" id="from" />
    <label for="to">Bis:</label>
    <input type="date" id="to" />
    <button onclick="setDateToday()">📅 Heute</button>
    <button onclick="setDateWeek()">📆 Woche</button>
    <button onclick="clearFilters()">🧹 Alle</button>
    <span>|</span>
    <button onclick="filterType='arrival'; refreshData();">🛬 Anflug</button>
    <button onclick="filterType='departure'; refreshData();">🛫 Abflug</button>
    <button onclick="filterType='pattern'; refreshData();">🔁 Platzrunde</button>
    <label for="radius">Radius NM:</label>
    <input type="number" id="radius" value="3" min="1" max="20" step="1" />
    <button onclick="applyRadius()">📍 Setzen</button>
    <button onclick="refreshData()">🔄 Aktualisieren</button>
    <button onclick="downloadCSV()">💾 CSV</button>
    <button onclick="fetchADSB()">🌐 ADS-B.lol</button>
  </div>

  <div id="main">
    <div id="map"></div>
    <div id="flights">
      <table>
        <thead>
          <tr><th>Callsign</th><th>Typ</th><th>Alt</th><th>Speed</th><th>Zeit</th></tr>
        </thead>
        <tbody id="flightTable"><tr><td colspan="5">⏳ Lade Flugdaten...</td></tr></tbody>
      </table>
    </div>
  </div>

  <footer>
    powered by Andreas Sika – v1.8
  </footer>

  <script>
    const map = L.map('map').setView([48.2789, 8.4293], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let aircraftMarkers = [];
    let currentRadius = 3;
    let filterType = '';

    fetch("/platzrunde.gpx")
      .then(res => res.text())
      .then(gpx => new window.DOMParser().parseFromString(gpx, "application/xml"))
      .then(gpxData => {
        const track = [];
        gpxData.querySelectorAll("trkpt").forEach(pt => {
          track.push([parseFloat(pt.getAttribute("lat")), parseFloat(pt.getAttribute("lon"))]);
        });
        if (track.length) {
          L.polyline(track, { color: "orange" }).addTo(map);
        }
      });

    function setDateToday() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("from").value = today;
      document.getElementById("to").value = today;
      refreshData();
    }
    function setDateWeek() {
      const now = new Date();
      const weekAgo = new Date(now.getTime() - 6 * 86400000);
      document.getElementById("from").value = weekAgo.toISOString().split("T")[0];
      document.getElementById("to").value = now.toISOString().split("T")[0];
      refreshData();
    }
    function clearFilters() {
      document.getElementById("from").value = "";
      document.getElementById("to").value = "";
      filterType = "";
      refreshData();
    }
    function applyRadius() {
      currentRadius = parseInt(document.getElementById("radius").value);
      refreshData();
    }
    function refreshData() {
      fetch("/flights.json")
        .then(res => res.json())
        .then(data => {
          const from = document.getElementById("from").value;
          const to = document.getElementById("to").value;
          const tbody = document.getElementById("flightTable");
          tbody.innerHTML = "";
          const filtered = data.filter(f => {
            const ts = new Date(f.time * 1000);
            const matchDate = (!from || ts >= new Date(from)) && (!to || ts <= new Date(to + "T23:59:59"));
            const matchRadius = !f.lat || !f.lon || !f.dist || f.dist <= currentRadius;
            const matchType = !filterType || f.typ === filterType;
            return matchDate && matchRadius && matchType;
          });

          filtered.forEach(f => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${f.callsign}</td><td>${f.muster}</td><td>${f.alt}</td><td>${f.speed}</td><td>${new Date(f.time * 1000).toLocaleString()}</td>`;
            tbody.appendChild(tr);
          });

          aircraftMarkers.forEach(m => map.removeLayer(m));
          aircraftMarkers = [];

          filtered.forEach(f => {
            if (f.lat && f.lon) {
              const marker = L.marker([f.lat, f.lon], {
                icon: L.divIcon({
                  className: 'aircraft-icon',
                  html: '✈️',
                  iconSize: [24, 24],
                  iconAnchor: [12, 12]
                })
              }).addTo(map);
              marker.bindPopup(`${f.callsign}<br>${f.muster}<br>${f.alt} ft`);
              aircraftMarkers.push(marker);
            }
          });
        });
    }
    function downloadCSV() {
      window.location.href = "/export.csv";
    }
    function fetchADSB() {
      fetch("/api/adsb").then(() => refreshData());
    }
    refreshData();
  </script>
</body>
</html>
