<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flugtracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #f5f7fa; }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { height: 40px; margin-right: 1rem; }
    header h1 { font-size: 1.2rem; margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    #filters {
      background: #e7ecf3;
      padding: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }
    #filters label { font-weight: bold; }
    #filters input, #filters button {
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #main {
      display: flex;
      height: 75vh;
    }
    #map { flex: 3; }
    #flights {
      flex: 2;
      background: white;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #f0f0f0; }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 0.5rem;
    }
    .aircraft-icon div {
      transform-origin: center center;
      font-size: 20px;
      transition: transform 0.5s linear;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo" />
      <h1>Flugtracker v1.9e</h1>
    </div>
    <nav>
      <a href="/log">📄 Log</a>
      <a href="/stats">📊 Statistik</a>
      <a href="/tar1090">📟 tar1090</a>
      <a href="/graphs1090">📈 Graphs</a>
    </nav>
  </header>

  <div id="filters">
    <label>Von: <input type="date" id="from"></label>
    <label>Bis: <input type="date" id="to"></label>
    <button onclick="setDateToday()">📅 Heute</button>
    <button onclick="setDateWeek()">📆 Woche</button>
    <button onclick="clearFilters()">🧹 Alle</button>
    <span>|</span>
    <button onclick="filterType='arrival'; refreshData();">🛬 Anflug</button>
    <button onclick="filterType='departure'; refreshData();">🛫 Abflug</button>
    <button onclick="filterType='pattern'; refreshData();">🔁 Platzrunde</button>
    <label>Radius NM: <input type="number" id="radius" value="25" min="1" max="50"></label>
    <button onclick="applyRadius()">📍 Setzen</button>
    <button onclick="refreshData()">🔄 Aktualisieren</button>
    <button onclick="downloadCSV()">💾 CSV</button>
    <button onclick="fetchADSB()">🔄 Daten abrufen (adsb.lol)</button>
  </div>

  <div id="main">
    <div id="map"></div>
    <div id="flights">
      <table>
        <thead>
          <tr><th>Callsign</th><th>Typ</th><th>Alt</th><th>Speed</th><th>Zeit</th></tr>
        </thead>
        <tbody id="flightTable"></tbody>
      </table>
    </div>
  </div>

  <footer>
    powered by Andreas Sika – v1.9e
  </footer>

  <script>
    const map = L.map('map').setView([48.2789, 8.4293], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
    let aircraftMarkers = [];
    let currentRadius = 25;
    let filterType = '';

    fetch("/platzrunde.gpx")
      .then(res => res.text())
      .then(gpx => new DOMParser().parseFromString(gpx, "application/xml"))
      .then(gpxData => {
        const nsResolver = (prefix) => prefix === "gpx" ? "http://www.topografix.com/GPX/1/1" : null;
        const trkpts = gpxData.evaluate("//gpx:trkpt", gpxData, nsResolver, XPathResult.ORDERED_NODE_ITERATOR_TYPE, null);
        const track = [];
        let pt = trkpts.iterateNext();
        while (pt) {
          track.push([
            parseFloat(pt.getAttribute("lat")),
            parseFloat(pt.getAttribute("lon"))
          ]);
          pt = trkpts.iterateNext();
        }
        if (track.length) {
          L.polyline(track, { color: "orange" }).addTo(map);
        }
      });

    function setDateToday() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("from").value = today;
      document.getElementById("to").value = today;
      refreshData();
    }
    function setDateWeek() {
      const now = new Date();
      const weekAgo = new Date(now.getTime() - 6 * 86400000);
      document.getElementById("from").value = weekAgo.toISOString().split("T")[0];
      document.getElementById("to").value = now.toISOString().split("T")[0];
      refreshData();
    }
    function clearFilters() {
      document.getElementById("from").value = "";
      document.getElementById("to").value = "";
      filterType = "";
      refreshData();
    }
    function applyRadius() {
      currentRadius = parseInt(document.getElementById("radius").value);
      refreshData();
    }

    function getSymbol(f) {
      if (f.type === 'pattern') return '🔁';
      if (f.velocity > 200) return '✈️';
      if (f.baro_altitude < 3000) return '🛩️';
      return '➤';
    }

    function refreshData() {
      fetch("/flights.json")
        .then(res => res.json())
        .then(data => {
          const from = document.getElementById("from").value;
          const to = document.getElementById("to").value;
          const tbody = document.getElementById("flightTable");
          tbody.innerHTML = "";
          const filtered = data.filter(f => {
            const ts = new Date(f.timestamp * 1000);
            const matchDate = (!from || ts >= new Date(from)) && (!to || ts <= new Date(to + "T23:59:59"));
            const matchRadius = typeof f.dist !== 'number' || f.dist <= currentRadius;
            const matchType = !filterType || f.type === filterType || f.typ === filterType;
            return matchDate && matchRadius && matchType;
          });
          filtered.forEach(f => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${f.callsign}</td><td>${f.muster}</td><td>${f.baro_altitude}</td><td>${f.velocity}</td><td>${new Date(f.timestamp * 1000).toLocaleString()}</td>`;
            tbody.appendChild(tr);
          });
          aircraftMarkers.forEach(m => map.removeLayer(m));
          aircraftMarkers = [];
          filtered.forEach(f => {
            if (f.lat && f.lon) {
              const iconSymbol = getSymbol(f);
              const marker = L.marker([f.lat, f.lon], {
                icon: L.divIcon({
                  className: 'aircraft-icon',
                  html: `<div style="transform: rotate(${f.track || 0}deg)">${iconSymbol}</div>`
                })
              }).addTo(map);
              marker.bindPopup(`${f.callsign}<br>${f.muster}<br>${f.baro_altitude} ft`);
              aircraftMarkers.push(marker);
            }
          });
        });
    }

    function downloadCSV() {
      window.location.href = "/export.csv";
    }
    function fetchADSB() {
      fetch("/api/adsb").then(() => refreshData());
    }

    // ⏳ Auto-Refresh alle 10 Sekunden
    setInterval(refreshData, 10000);

    refreshData();
  </script>
</body>
</html>
