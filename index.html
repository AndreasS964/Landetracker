<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Flugtracker v1.7</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        .topbar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 5px 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="topbar">
        ✈️ Flugtracker v1.7 – <a href="/log" target="_blank">Log anzeigen</a>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([48.2789, 8.4293], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        let markers = [];

        function updateFlights() {
            fetch('/flights.json')
                .then(r => r.json())
                .then(data => {
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];

                    data.forEach(f => {
                        const marker = L.marker([f.lat, f.lon])
                            .bindPopup(`${f.cs || 'Unbekannt'}<br>Alt: ${f.alt} ft`);
                        marker.addTo(map);
                        markers.push(marker);
                    });
                })
                .catch(err => console.error("Fehler beim Laden der Flüge:", err));
        }

        updateFlights();
        setInterval(updateFlights, 15000);
    </script>
</body>
</html>
