<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flugtracker v1.7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; }
    #topbar {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: rgba(255,255,255,0.9); padding: 8px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    button { margin: 2px; padding: 6px 10px; font-size: 14px; }
    #footer {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.8); font-size: 12px;
      text-align: center; padding: 4px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson@0.16.0"></script>
</head>
<body>
<div id="topbar">
  <strong>Flugtracker v1.7</strong><br>
  <button onclick="fetchFlights()">🔄 Daten aktualisieren</button>
  <button onclick="fetchOpenSky()">🌐 OpenSky abrufen</button>
</div>
<div id="map"></div>
<div id="footer">– Andreas Sika –</div>
<script>
let map = L.map('map').setView([48.2789, 8.4293], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 17,
  attribution: '&copy; OpenStreetMap-Mitwirkende'
}).addTo(map);

let flightLayer = L.layerGroup().addTo(map);

function fetchFlights() {
  fetch('/flights.json')
    .then(r => r.json())
    .then(data => {
      flightLayer.clearLayers();
      data.forEach(f => {
        let m = L.circleMarker([f.lat, f.lon], {radius: 5, color: 'red'})
          .bindPopup(`<b>${f.callsign || 'n/a'}</b><br>${f.muster}<br>${f.baro_altitude} ft<br>${new Date(f.timestamp*1000).toLocaleTimeString()}`);
        flightLayer.addLayer(m);
      });
    });
}

function fetchOpenSky() {
  fetch('/fetch-opensky').then(() => console.log("OpenSky fetch triggered"));
}

function loadPlatzrunde() {
  fetch('/platzrunde.gpx')
    .then(res => res.text())
    .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
    .then(data => {
      let geojson = toGeoJSON.gpx(data);
      L.geoJSON(geojson, {
        color: 'blue',
        weight: 2,
        dashArray: '4,2'
      }).addTo(map);
    }).catch(e => console.warn("Platzrunde nicht verfügbar", e));
}

fetchFlights();
loadPlatzrunde();
setInterval(fetchFlights, 60000);
</script>
</body>
</html>
