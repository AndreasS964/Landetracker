<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flugtracker v1.8</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #eef2f5; }
    header {
      background: #002b55;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 40px; margin-right: 1rem; }
    header h1 { font-size: 1.2rem; margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    #filters {
      background: #e0e0e0;
      padding: 0.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    #filters button {
      padding: 0.4rem 0.8rem;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #main {
      display: flex;
      height: 70vh;
    }
    #map { flex: 2; }
    #flights { flex: 1; overflow-y: auto; background: white; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #002b55;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo" />
      <h1>Flugtracker v1.8</h1>
    </div>
    <nav>
      <a href="/log">📄 Log</a>
      <a href="/stats">📊 Statistik</a>
      <a href="/platzrunde.gpx">📡 Platzrunde</a>
    </nav>
  </header>

  <div id="filters">
    <button>📅 Heute</button>
    <button>📆 Woche</button>
    <button>🛬 Anflug</button>
    <button>🛫 Abflug</button>
    <button>🔁 Platzrunde</button>
    <button>📍 Radius: 3NM</button>
  </div>

  <div id="main">
    <div id="map"></div>
    <div id="flights">
      <table>
        <thead>
          <tr><th>Callsign</th><th>Typ</th><th>Alt</th><th>Speed</th><th>Zeit</th></tr>
        </thead>
        <tbody><tr><td colspan="5">⏳ Lade Flugdaten...</td></tr></tbody>
      </table>
    </div>
  </div>

  <footer>
    powered by Andreas Sika – v1.8
  </footer>

  <script>
    const map = L.map('map').setView([48.2789, 8.4293], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    fetch("/platzrunde.gpx")
      .then(res => res.text())
      .then(gpx => new window.DOMParser().parseFromString(gpx, "application/xml"))
      .then(gpxData => {
        const track = [];
        gpxData.querySelectorAll("trkpt").forEach(pt => {
          track.push([parseFloat(pt.getAttribute("lat")), parseFloat(pt.getAttribute("lon"))]);
        });
        if (track.length) {
          L.polyline(track, { color: "orange" }).addTo(map);
        }
      });

    fetch("/stats")
      .then(res => res.json())
      .then(data => {
        const ctx = document.createElement('canvas');
        ctx.id = "statsChart";
        ctx.height = 100;
        document.body.appendChild(ctx);
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.map(d => d.tag),
            datasets: [{
              label: 'Flüge pro Tag',
              data: data.map(d => d.anzahl),
              backgroundColor: '#1976d2'
            }]
          },
          options: {
            scales: { y: { beginAtZero: true } }
          }
        });
      });
  </script>
</body>
</html>
