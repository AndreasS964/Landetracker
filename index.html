<button onclick="triggerRefresh()">🚀 DB-Aktualisierung</button>
<script>
function triggerRefresh() {
  fetch('/refresh-now').then(r => {
    if (r.ok) alert('✅ Datenbank aktualisiert!');
    else alert('❌ Fehler beim Abruf');
  });
}

<script>
function exportCSV() {
  const rows = [['Callsign', 'Altitude', 'Speed', 'Lat', 'Lon', 'Time']];
  document.querySelectorAll('#flights-table tr').forEach(tr => {
    const cols = [...tr.children].map(td => td.textContent.trim());
    rows.push(cols);
  });
  const csv = rows.map(r => r.join(',')).join('\n');
  const blob = new Blob([csv], {type: 'text/csv'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'flugtracker_export.csv';
  a.click();
}
</script>

</script>

<button onclick="update()">🔄 Anzeigen</button>
