<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flugtracker v1.8</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #eef2f5; }
    header {
      background: #002b55;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 40px; margin-right: 1rem; }
    header h1 { font-size: 1.2rem; margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    #filters {
      background: #e0e0e0;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    #filters button {
      padding: 0.4rem 0.8rem;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #main {
      display: flex;
      height: 70vh;
    }
    #map { flex: 3; }
    #flights {
      flex: 2;
      overflow-y: auto;
      background: white;
      border-left: 1px solid #ccc;
    }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #002b55;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo" />
      <h1>Flugtracker v1.8</h1>
    </div>
    <nav>
      <a href="/log">📄 Log</a>
      <a href="/stats">📊 Statistik</a>
      <a href="/platzrunde.gpx">📡 Platzrunde</a>
      <a href="/tar1090">📟 tar1090</a>
      <a href="/graphs1090">📈 Graphs</a>
    </nav>
  </header>

  <div id="filters">
    <button onclick="setFilter('today')">📅 Heute</button>
    <button onclick="setFilter('week')">📆 Woche</button>
    <button onclick="setFilter('arrival')">🛬 Anflug</button>
    <button onclick="setFilter('departure')">🛫 Abflug</button>
    <button onclick="setRadius(3)">🔁 Platzrunde</button>
    <button onclick="setRadius(5)">📍 Radius: 5NM</button>
    <button onclick="refreshData()">🔄 Aktualisieren</button>
    <button onclick="downloadCSV()">💾 CSV</button>
    <button onclick="fetchADSB()">🌐 ADS-B.lol</button>
  </div>

  <div id="main">
    <div id="map"></div>
    <div id="flights">
      <table>
        <thead>
          <tr><th>Callsign</th><th>Typ</th><th>Alt</th><th>Speed</th><th>Zeit</th></tr>
        </thead>
        <tbody id="flightTable"><tr><td colspan="5">⏳ Lade Flugdaten...</td></tr></tbody>
      </table>
    </div>
  </div>

  <footer>
    powered by Andreas Sika – v1.8
  </footer>

  <script>
    const map = L.map('map').setView([48.2789, 8.4293], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    let aircraftMarkers = [];

    fetch("/platzrunde.gpx")
      .then(res => res.text())
      .then(gpx => new window.DOMParser().parseFromString(gpx, "application/xml"))
      .then(gpxData => {
        const track = [];
        gpxData.querySelectorAll("trkpt").forEach(pt => {
          track.push([parseFloat(pt.getAttribute("lat")), parseFloat(pt.getAttribute("lon"))]);
        });
        if (track.length) {
          L.polyline(track, { color: "orange" }).addTo(map);
        }
      });

    function setFilter(type) {
      console.log("Setze Filter:", type);
    }
    function setRadius(nm) {
      console.log("Radius gesetzt auf:", nm);
    }
    function refreshData() {
      fetch("/flights.json")
        .then(res => res.json())
        .then(data => {
          // Tabelle aktualisieren
          const tbody = document.getElementById("flightTable");
          tbody.innerHTML = "";
          data.forEach(f => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${f.callsign}</td><td>${f.muster}</td><td>${f.alt}</td><td>${f.speed}</td><td>${f.time}</td>`;
            tbody.appendChild(tr);
          });

          // Alte Marker entfernen
          aircraftMarkers.forEach(m => map.removeLayer(m));
          aircraftMarkers = [];

          // Neue Marker setzen
          data.forEach(f => {
            if (f.lat && f.lon) {
              const marker = L.marker([f.lat, f.lon], {
                icon: L.divIcon({
                  className: 'aircraft-icon',
                  html: '✈️',
                  iconSize: [24, 24],
                  iconAnchor: [12, 12]
                })
              }).addTo(map);
              marker.bindPopup(`${f.callsign}<br>${f.muster}<br>${f.alt} ft`);
              aircraftMarkers.push(marker);
            }
          });
        });
    }
    function downloadCSV() {
      window.location.href = "/export.csv";
    }
    function fetchADSB() {
      fetch("/api/adsb").then(() => refreshData());
    }
    // Initialer Abruf
    refreshData();
  </script>
</body>
</html>
