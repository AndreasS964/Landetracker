<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flugtracker ‚Äì Statistik</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    main {
      padding: 1rem;
    }
    canvas {
      max-width: 100%;
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    a {
      color: #003366;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Flugtracker Statistik</h1>
    <a href="/">‚è™ Zur√ºck zur √úbersicht</a>
  </header>
  <main>
    <canvas id="landungenChart"></canvas>
    <canvas id="musterChart"></canvas>
    <canvas id="stundenChart"></canvas>
  </main>
  <script>
    fetch("/stats")
      .then(res => res.json())
      .then(stats => {
        // 1. Landungen pro Tag
        const tage = stats.landungen.map(e => e.tag).reverse();
        const anzahl = stats.landungen.map(e => e.anzahl).reverse();
        new Chart(document.getElementById('landungenChart'), {
          type: 'bar',
          data: {
            labels: tage,
            datasets: [{
              label: 'Landungen pro Tag',
              data: anzahl,
              backgroundColor: '#3366cc'
            }]
          }
        });

        // 2. Flugzeugmuster
        const muster = stats.muster.map(e => e.muster);
        const musterAnzahl = stats.muster.map(e => e.anzahl);
        new Chart(document.getElementById('musterChart'), {
          type: 'bar',
          data: {
            labels: muster,
            datasets: [{
              label: 'H√§ufigste Flugzeugmuster',
              data: musterAnzahl,
              backgroundColor: '#ff9933'
            }]
          }
        });

        // 3. Stundenverteilung
        const stunden = stats.stunden.map(e => e.stunde + " Uhr");
        const stundenAnzahl = stats.stunden.map(e => e.anzahl);
        new Chart(document.getElementById('stundenChart'), {
          type: 'bar',
          data: {
            labels: stunden,
            datasets: [{
              label: 'Flugbewegungen nach Uhrzeit',
              data: stundenAnzahl,
              backgroundColor: '#66cc66'
            }]
          }
        });
      });
  </script>
</body>
</html>
